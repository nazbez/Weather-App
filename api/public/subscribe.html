<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subscribe to Weather Updates</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f8fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        margin-top: 1.5rem;
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }

      #loader {
        display: none;
        margin: 1rem auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #response {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Subscribe to Weather Updates</h2>
      <form id="subscription-form">
        <label>Email</label>
        <input type="email" name="email" required />

        <label>City</label>
        <input type="text" name="city" required />

        <label>Frequency</label>
        <select name="frequency" required>
          <option value="daily">Daily</option>
          <option value="hourly">Hourly</option>
        </select>

        <button type="submit">Subscribe</button>
      </form>
      <div id="loader"></div>
      <p id="response"></p>
    </div>

    <script>
      const form = document.getElementById('subscription-form');
      const responseEl = document.getElementById('response');
      const loader = document.getElementById('loader');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        responseEl.innerText = '';
        loader.style.display = 'block';

        const formData = new FormData(form);
        const data = new URLSearchParams(formData);

        [...form.elements].forEach((el) => (el.disabled = true));

        try {
          const res = await fetch('/api/subscribe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: data
          });

          const result = await res.json();

          if (res.ok) {
            responseEl.innerText = result.message || 'Subscription successful!';
            responseEl.style.color = 'green';
          } else {
            responseEl.innerText = result.message || 'Something went wrong.';
            responseEl.style.color = 'red';
          }
        } catch (err) {
          responseEl.innerText = 'Network error. Please try again.';
          responseEl.style.color = 'red';
        } finally {
          loader.style.display = 'none';
          [...form.elements].forEach((el) => (el.disabled = false));
        }
      });
    </script>
  </body>
</html>
